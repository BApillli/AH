<!DOCTYPE html>
<html lang="en" style="width: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block head %} {% endblock %}
    
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Fredericka the Great' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Permanent Marker' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Titan One' rel='stylesheet'>
    
    <!-- Make sure that this CSS link, the main.css, is always last on this list of links, to override the other stylesheets -->
    <link rel='stylesheet' type='text/css' href="{{url_for('static', filename='main.css')}}">
    
</head>

<body style="width: 100%;">
    <nav class="navbar navbar-expand-lg navbar-dark navigation">
        <a class="navbar-brand" href="firstpage.html#Welcome" style="font-family: Fredericka the Great; font-size: 30px;">FindMyTaste</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarNavDropdown" style='margin:auto'>
            {% if htm == "first" %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item text-center" style="margin: auto;">
                    <a class="nav-link link text-white" href="firstpage.html#Welcome">Welcome</a>
                </li>
                <li class="nav-item" style='text-align: center;'>
                    <a class="nav-link link text-white" href="firstpage.html#input-form">Find Restaurant</a>
                </li>
            </ul>
            {% elif htm == "second" %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item text-center" style="margin: auto;">
                    <a class="nav-link link text-white" href='firstpage.html#input-form'>Find New Restaurant</a>
                </li>
                <li class="nav-item text-center" style='margin: auto;'>
                    <a class="nav-link link text-white" href='secondpage.html#ExtraOutput'>Extra Recommendations</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item text-center" style="margin: auto;">
                    <a class="nav-link link text-white" href='firstpage.html#input-form'>Find New Restaurant</a>
                </li>
            </ul>
            {% endif %}
        <!--v-->
        </div>
    </nav>
    {% block body %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Smooth scroll -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(window).scroll(function() {
            $('nav').toggleClass('scrolled', $(this).scrollTop() > 10);
        });
    </script>
    <script>
        $(document).ready(function(){
            $('.parallax').parallax();
        });
    </script>
    
</body>


</html>

</html>

</html>
